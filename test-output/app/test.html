<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codetographer Test</title>
    <style>
      /* VS Code dark theme CSS variables */
      :root {
        --vscode-editor-background: #1e1e1e;
        --vscode-editor-foreground: #d4d4d4;
        --vscode-panel-border: #454545;
        --vscode-editorWidget-background: #252526;
        --vscode-descriptionForeground: #8b8b8b;
        --vscode-textLink-foreground: #4fc1ff;
        --vscode-charts-blue: #4fc1ff;
        --vscode-charts-green: #4ec9b0;
        --vscode-charts-purple: #c586c0;
        --vscode-charts-yellow: #dcdcaa;
        --vscode-charts-orange: #ce9178;
        --vscode-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: var(--vscode-editor-background);
        color: var(--vscode-editor-foreground);
        font-family: var(--vscode-font-family);
      }
    </style>
    <script type="module" crossorigin src="/main.js"></script>
    <link rel="stylesheet" crossorigin href="/test.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
